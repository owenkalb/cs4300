{% extends 'bookings/base.html' %}

{% block title %}Book Seats{% endblock %}

{% block content %}
<h2>Book Seats for {{ movie.title }}</h2>
<ul>
  {% for seat in seats %}
    <li>{{ seat.seat_number }} - {% if seat.is_booked %}Booked{% else %}Available{% endif %}</li>
  {% endfor %}
</ul>
{% endblock %}
