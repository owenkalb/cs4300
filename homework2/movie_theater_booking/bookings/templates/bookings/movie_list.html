{% extends 'bookings/base.html' %}

{% block title %}Movie List{% endblock %}

{% block content %}
<style>
  body {
    background-color: #0b1e3f;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    border-bottom: 2px solid #e63946;
    padding-bottom: 10px;
  }

  .header h2 {
    margin: 0;
    font-size: 28px;
    font-weight: bold;
  }

  .history-link {
    color: #ffb300;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .history-link:hover {
    color: #ffd54f;
  }

  .movie-card {
    background-color: #192a44;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .movie-card h5 {
    font-size: 22px;
    margin-bottom: 10px;
    color: white;
  }

  .movie-card p {
    font-size: 16px;
    color: #cfd8dc;
    margin-bottom: 15px;
  }

  .book-btn {
    background-color: #ffb300;
    color: #0b1e3f;
    font-weight: bold;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }

  .book-btn:hover {
    background-color: #ffd54f;
  }
</style>

<div class="header">
  <h2>Available Movies</h2>
  <a href="/proxy/3000{% url 'booking_history' %}" class="history-link">Booking History</a>
</div>

{% for movie in movies %}
  <div class="movie-card">
    <h5>{{ movie.title }}</h5>
    <p>{{ movie.description }}</p>
    <a href="/proxy/3000{% url 'book_seat' movie.id %}" class="book-btn">Book Now</a>
  </div>
{% endfor %}
{% endblock %}
